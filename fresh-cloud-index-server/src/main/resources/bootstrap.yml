spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848 #nacos端口
        namespace: fresh-cloud #命名空间的名称
        group: DEFAULT_GROUP
        username: nacos #底层应用了security验证
        password: nacos
        prefix: indexServer #这里是Data Id的前缀也是你注册的服务名
        file-extension: yml # Data Id的后缀
  profiles:
    active: prod #开发环境

